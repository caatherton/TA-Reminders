  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" type="text/css" href="/main.css">
  <link rel="stylesheet" type="text/css" href="/navbar.css">
  <link rel="stylesheet" type="text/css" href="/admin.css">
  <link rel="stylesheet" type="text/css" href="/editTA.css">
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="/"><i class="leftIcon fas fa-calendar-alt"></i> Hours Schedule</a></li>
      <li><a href="/admin"><i class="leftIcon fas fa-user-shield"></i> Admin Portal</a></li>
      <div style="float:right">
        <li id="authMessage"><a href="#">{{auth.message}}</a></li>
        <li><a href="/logout">Log Out <i class="rightIcon fas fa-sign-out-alt"></i></a></li>
      </div>
    </ul>
  </div>

  <h1>Edit TA</h1>
  <form action="/editTA/{{ta.uid}}" method="POST">
    <table>
      <tr>
        <th>Name</th>
        <th>Email<span id="star">*</span></th>
        <th>Phone</th>
        <th>Type</th>
      </tr>
      <tr>
        <input name="uid" type="text" value="{{ta.uid}}" hidden>
        <td><input name="name" type="text" placeholder="Name" value="{{ta.name}}" autocomplete="off" class="name"></td>
        <td><input name="email" type="text" placeholder="Email" value="{{ta.email}}" autocomplete="off" class="email"></td>
        <td><input name="phone" type="text" placeholder="Phone" value="{{ta.phone}}" autocomplete="off" class="phone"></td>
        <td><input name="type" type="text" placeholder="Type" value="{{ta.type}}" autocomplete="off" class="type"></td>
        <td><button type="submit" class="submit" title="Save"><i class="fas fa-save"></i></button></td>
      </tr>
    </table>
  </form>

  <p id="btw">*Indicates required field.</p>

</body>
</html>
